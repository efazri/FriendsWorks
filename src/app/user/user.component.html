<div>
    <div *ngIf ="loading" style="margin: auto; padding: 25%;">
        <mat-progress-bar mode="query"></mat-progress-bar>
    </div>
    
    <div >
        <mat-toolbar class="toolbar">
            <a routerLink="/home" style="text-decoration: none; color: black; font-family: Cabin, sans-serif;">Friendswork</a>
            <button mat-raised-button><a routerLink="/dashboard" style="text-decoration: none;" (click) = "logout()">Logout</a></button>
        </mat-toolbar>     
    </div>

    <div style="padding: 4%; margin-top: 10vh;" *ngIf="!loading">
        <div class="header-user-container">
            <div mat-card-avatar class="user-avatar" >
                <img src={{userPosts[0].owner.picture}} alt="user" class="avatar-user" >
            </div>
            <div class="profile-info">
                <h2>{{userPosts[0].owner.firstName}} {{userPosts[0].owner.lastName}}</h2>
                <p>{{userPosts.length}} Posts</p>
                <p>{{userPosts[0].owner.email}}</p>
            </div>
        </div>
        <hr style="width: 70%; margin: auto; margin-top: 3%;">
        <div style="display: flex; flex-flow: row wrap; width: 100%; margin-top: 3%; padding: 5%; margin: auto; justify-content: center;" class="post-card">
            <div *ngFor = "let post of userPosts" style="width: 20%; margin-left: 10px; margin-bottom: 10px;">
                <img mat-card-image src={{post.image}} alt="Photo of a Shiba Inu" routerLink="/post/{{post.id}}" style="width: 100%; height: 100%; object-fit: cover; justify-content: center;">
            </div>
        </div>
    </div>
</div>
