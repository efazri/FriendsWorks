<div class="login-page">
    <mat-card class="box">
        <div style="padding: 10%;">
            <h1>Login</h1>
            <p *ngIf="error"> email/password is wrong </p>
            <form #loginForm="ngForm" (ngSubmit) ="loginUser(loginForm.value)">
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label >Email</mat-label>
                        <input matInput placeholder="Email" name ="email" type="email" ngModel>
                        <mat-icon matSuffix>mail</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </p>
                <button mat-raised-button>Signin</button>
            </form>        
        </div>
    </mat-card>
</div>
